
  <div class="generalInfo">
  <div class="backgroundColor">
    <img src="{{movie.poster_path}}" alt="Cover Page" class="coverPage">
    <div class="text">

      <div class="titles">
        <h1>{{movie.title}}</h1>
        <h3>{{movie.release_date}}</h3>
      </div>

      <div class="buttons">
        <span>User score: {{movie.vote_average}}</span>
        <button class="addToList"><i class="fa fa-list" aria-hidden="true"></i></button>
        <button class="markAsFavorite"><i class="fa fa-heart" aria-hidden="true"></i></button>
        <button class="addWatchlist"><i class="fa fa-bookmark" aria-hidden="true"></i></button>
        <button class="rateIt"><i class="fa fa-star" aria-hidden="true"></i></button>
        <button class="playTrailer"><i class="fa fa-play" aria-hidden="true"></i> Play trailer</button>
      </div>

      <div class="overview">
        <h3 class="titleOverview">Overview</h3>
        <p>{{movie.overview}}</p>
      </div>

      <div class="crew">
        <h3 class="titleCrew">Featured Crew</h3>
        <div class="membersCrew">

        </div>
      </div>
    </div>
  </div>
</div>
