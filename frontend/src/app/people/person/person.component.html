
<div>
    <div class="person">
        <div class="imageSection">
            <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{person.profile_path}}" alt={{person.name}}>
        </div>
        <div class="infoSection">
            <h1>{{person.name}}</h1>
            <h4>Biography</h4>
            <p class="bioSection">{{person.biography}}</p>
        </div>   
    </div>
    <div class="MoreInfoSection">
        <div class="moreInfo">
            <h4>More info</h4>
            <ul>
                <li><h5>Know for:</h5>{{person.known_for_department}}</li>
                <li><h5>Birthday:</h5>{{person.birthday}}</li>
                <li><h5>Place of birth:</h5>{{person.place_of_birth}}</li>
            </ul>
        </div>

    </div>
</div>
