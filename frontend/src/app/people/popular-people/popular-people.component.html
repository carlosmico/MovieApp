<div class="popular-people">

  <h1>Popular People</h1>

  <div class="navigation">

    <i (click)="firstPage()">1</i>
    <i class="fas fa-arrow-left" (click)="previousPage()"></i>
    <span class="actualPage">{{actualPage}}</span>
    <i class="fas fa-arrow-right" (click)="nextPage()"></i>
    <i (click)="lastPage()">{{maxPage}}</i>

  </div>

  <div class="people">

    <div class="person" *ngFor='let person of people'>

      <div class="imageSection" [routerLink]='["/person",person.id]'>

        <img src="https://image.tmdb.org/t/p/w235_and_h235_face{{person.profile_path}}" alt={{person.name}}>

      </div>

      <div class="infoSection">

        <h2 class="name">{{person.name}}</h2>
        <!-- <p class="knownFor" *ngFor="let knownFor of person.known_for">{{knownFor.title}}</p> -->

      </div>

    </div>

  </div>

  <div class="navigation">

      <i (click)="firstPage()">1</i>
      <i class="fas fa-arrow-left" (click)="previousPage()"></i>
      <span class="actualPage">{{actualPage}}</span>
      <i class="fas fa-arrow-right" (click)="nextPage()"></i>
      <i (click)="lastPage()">{{maxPage}}</i>
  
    </div>

</div>
